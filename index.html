<!DOCTYPE html>
<html>
<head><title>FLAG COLOR TAPPING GAME</title>
<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
<script type="text/javascript">

/*size web*/
$(document).ready(function() {
    // run test on initial page load
    checkSize();

    // run test on resize of the window
    $(window).resize(checkSize);
});

//Function to the css rule
function checkSize(){
    if ($(".sampleClass").css("float") == "none" ){
        // your code here
    }
}
/*size web*/
	
function checkNavigation() {

    if ($('.active-slide').hasClass('first')) {
        $('.prev').hide();
        $('.next').show();
    } else if ($('.active-slide').hasClass('last')) {
        $('.next').hide();
        $('.prev').show();
    } else {
        $('.prev').show();
        $('.next').show();
    }

}

var main = function () {
    checkNavigation();
    
    $('.next').click(function () {
        
        var currentSlide = $('.active-slide');
        var nextSlide = currentSlide.next('.slide');

        //if nextslide is last slide, go back to the first
        if (nextSlide.length === 0) {
            nextSlide = $('.slide').first();
        }

        currentSlide.fadeOut(500).removeClass('active-slide');
        nextSlide.fadeIn(1100).addClass('active-slide');

        checkNavigation();
    });

    //prev slide function
    $('.prev').click(function () {
        var currentSlide = $('.active-slide');
        var prevSlide = currentSlide.prev('.slide');

        if (prevSlide.length === 0) {
            prevSlide = $('.slide').last();
        }

        currentSlide.fadeOut(600).removeClass('active-slide');
        prevSlide.fadeIn(600).addClass('active-slide');
         checkNavigation();
    });
   

};
var color;

	$(function(){

		$(".selection").click(function () {
		    color = $(this).css("background-color");
		});

		$(".selected").click(function(){
		   $(this).css("background-color", color)
		});

	});

$(document).ready(main);

</script>


</head>
<body>
